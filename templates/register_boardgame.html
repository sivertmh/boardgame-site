<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Boardgame - IBDb</title>
</head>

<body>
    <h2>Register a Boardgame</h2>
    <form method="POST" action="{{ url_for('register_boardgame') }}">
        <label for="name">Name of boardgame:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="year">Year:</label><br>
        <input type="text" id="year" name="year"><br><br>

        <label for="creator">Creator:</label><br>
        <input type="text" id="creator" name="creator"><br><br>

        <label for="publisher">Publisher:</label><br>
        <input type="text" id="publisher" name="publisher"><br><br>

        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br><br>
        <textarea name="description" placeholder="Description of the boardgame..."></textarea>

        <button type="submit">Register boardgame</button>
    </form>

    {% if melding %}
    <p style="color: green;">{{ melding }}</p>
    {% endif %}
</body>

</html>
